  <body>
    <section class="login-section">
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-4"></div>
          <div class="col-md-4 formBro">
            <div class="formsPlace mt-5">
              <form id="loginForm">
                <p>
                  <input
                    id="username"
                    class="form-control"
                    type="text"
                    aria-label="username"
                    placeholder="Username"
                    required
                  />
                </p>
                <p>
                  <input
                    id="passkey"
                    class="form-control"
                    type="password"
                    aria-label="password"
                    placeholder="Password"
                    required
                  />
                </p>
                <button class="btn btn-warning btn-block" type="submit">
                  Login
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Retrieve username and password from form fields
          const username = document.getElementById("username").value;
          const password = document.getElementById("passkey").value;

          // Make API call to authenticate user
          fetch("https://example.com/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Check the response from the API
              if (data.authenticated) {
                // If authentication successful, proceed with login
                console.log("Login successful");
                // Redirect to dashboard or perform other actions
              } else {
                // If authentication failed, display error message
                console.log("Login failed: Invalid credentials");
              }
            })
            .catch((error) => {
              // Handle errors from fetch or parsing response
              console.error("Error:", error);
            });
        });
    </script>
